<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="css/game.css">
    <title>Glimz Web - Game</title>
    <link rel="icon" href="res/images/ic_launcher_round.png" />
</head>

<body>
    <div class="start-div d-flex align-items-center justify-content-center">
        <div class="text-center container-fluid">
            <h1 id="topic-start">Topic: {{topic}}</h1>
            <h3 id="number-of-quest">Number of questions: {{questCount}}</h3>
            <img class="topic-img" alt="" src="" width="200px" />
            <div class="row mt-1">
                <button class=" button_1 mx-auto" id="start-btn">Start</button>
            </div>
        </div>
    </div>
    <div class="game-div">
        <div class="container-fluid">
            <div class="info d-flex align-items-center p-2 row">
                <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                    <h5 id="topic">Topic: {{topic}}</h5>
                    <h5 id="username">{{username}}</h5>
                </div>
                <h1 id="point" class="col-lg-4 col-md-4 col-sm-4 text-center">{{point}}</h1>
                <div class="col-lg-4 col-md-4 col-sm-4 text-right">
                    <h5 id="quest-count">Question: {{currentQuest}} / {{totalQuest}}</h5>
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="question">
                <div class="question-content p-2 d-flex align-items-center">
                    <h3 id="question" class="mx-auto" style='text-align: center;'>{{question}}</h3>
                    <button id="btn-next" class="button_1">{{content}}</button>
                </div>
                <div class="question-media text-center">
                    <audio style="display: none;" src="#" id="question-audio"></audio>
                    <video src="#" id="question-video"></video>
                    <img src="#" alt="" id="question-image" />
                </div>
            </div>

            <div class="answer-div mt-3">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 left-col">
                        <button type='button' class="btn btn-info" id="option1">
                            {{option}}
                        </button>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 right-col">
                        <button type='button' class="btn btn-info" id="option2">
                            {{option}}
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 left-col">
                        <button type='button' class="btn btn-info" id="option3">
                            {{option}}
                        </button>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 right-col">
                        <button type='button' class="btn btn-info" id="option4">
                            {{option}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="result-div d-flex align-items-center justify-content-center">
        <div class="text-center container-fluid">
            <h2 id="topic-result">Topic: {{topic}}</h2>
            <h1 id="point-result">{{point}}</h1>
            <h3 id="ratio-result">Number of correct questions: {{correct}} / {{total}} ({{ratio}}%)</h3>
            <div class="row d-flex justify-content-center">
                <a class="button_1 col-md-3 offset-md-3" style="color: white; text-decoration: none;" href="index.html">
                    Home
                </a>

                <a class="button_1 col-md-3 offset-md-3" style="color: white; text-decoration: none;" href="#"
                    id="newgame">
                    New game
                </a>

                <a class="button_1 col-md-3" style="color: white; text-decoration: none;" href="leaderboard.html">
                    Leaderboard
                </a>
            </div>
        </div>
    </div>
    <audio src="audio/quizzy_background.mp3" id="background-music" loop></audio>
    <audio src="audio/right.mp3" id="right-audio"></audio>
    <audio src="audio/wrong.mp3" id="wrong-audio"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/class.js" type="text/javascript"></script>
    <script src="js/fetch.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>

</html>
