<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">

    <title>Glimz Web - Leaderboard</title>
    <link rel="icon" href="res/images/ic_launcher_round.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="res/images/ic_launcher_round.png">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <div id="nav-icon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-div d-flex justify-content-center pt-2">
        <div class="container-fluid align-items-center" style="width: 90vw; margin: 0 auto;">
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-12 btn-group align-items-center" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-record" class="btn btn-info" disabled>By attempts</button>
                            <button type="button" id="btn-general" class="btn btn-info">By general</button>
                        </div>
                    </div>
                    <div class="form-group col-md-3 offset-sm-0 col-sm-6" id="topic-group">
                        <label for="topic-select">Topic</label>
                        <select class="custom-select" id="topic-select">

                        </select>
                    </div>
                    <div class="form-group col-md-3 offset-sm-0 col-sm-6">
                        <label for="sort-select">Sort descending by</label>
                        <select class="custom-select" id="sort-select">
                        </select>
                    </div>
                </div>
                <table class="table table-dark table-striped table-bordered table-hover table-responsive-md"
                    style="width: 100%" id="leaderboard">
                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6 col-sm-12 text-left">
                        <p id="count-entries">Showing results {{start}} - {{showing}} in the total of {{total}} results.
                        </p>
                    </div>
                    <div class="col-md-6 col-sm-12 text-right">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">

                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/leaderboard.js" type="text/javascript"></script>
</body>

</html>
